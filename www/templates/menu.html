<ion-side-menus>
    <!--center content-->
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar bar-clear nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <!--Left Menu-->
    <ion-side-menu side="left">
        <header class="bar bar-header bar-calm">
            <h1 class="title">Go to</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    Word for Today
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/todo">
                    Podcasts
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/findUs">
                    Contact
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/photoGal">
                    Photos
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/send_email">
                    Send a message
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contactMessages">
                    Messages
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>
    <!--Left Menu-->
    <ion-side-menu side="right" ng-controller="ContactMessagesCtrl">
        <header class="bar bar-header bar-calm">
            <h1 class="title">Messages</h1>
        </header>
        <ion-content class="has-header">
            <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
                <ion-item ng-repeat="(messageId, item) in messages" type="item-text-wrap"
                          href="#/app/contactMessages/{{messageId}}">
                    <h2>{{item.Type}}</h2>
                    <p>{{item.Body}}</p>
                    <span class="small-font preacher-name">{{item.FullName}}</span>
                    <span class="small-font italic">{{item.TimeStamp | dateFil }}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
